<html>
	<head>
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script>
			var g_js_num=0;
		</script>
		<SCRIPT language="javascript" src="../js/boot.js"></SCRIPT>
		<link rel="stylesheet" type="text/css" href="/e9common/jquery/css/jquery-ui-1.8.21.custom.css" />
		<script type="text/javascript" src="/e9common/jquery/js/jquery-ui-1.8.22.custom.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/e9common/css/base.css" />
		<script type="text/javascript" src="/e9common/js/uitables.js"></script>
		<script type="text/javascript" src="/e9common/jquery/js/themeswitchertool.js"></script>
		<script type="text/javascript">
		$(document).ready(function () {
			//主题切换
			addThemeSwitcher('head',{ top: '0px', right: '0px' });
			$("#id_tab_1").styleTable2();
			$("#id_tab_2").styleTable2();
			//按钮样式
			$( "input:button" ).button();
		});
		</script>
	</head>
	<body onbeforeunload="parent.saveFormData();" leftmargin="0" topmargin="2" marginwidth="0" marginheight="0" style="overflow: auto;">
		<div class="tab">
			<a href='#1' id='id_a_tab_1' onclick='showTab(1);return false;' class='on'>基本信息</a>
			<a href='#1' id='id_a_tab_2' onclick='showTab(2);return false;'>活动属性</a>
			 <div class="tabspace">&nbsp;</div>
		</div>
		<div class="tabbody">
			<table width="100%" border='1' id='id_tab_1'>
				<!-- 为了样式协调必需要 -->
				<tr style="height: 1px;">
					<td style="height: 0px;font-size: 0px;border-top-style: none;border-left-style: none;border-right-style: none; " colspan="2"><img src="/e9common/images/empty.gif" style="height: 1px;"/></td>
				</tr>
				<tr>
					<td align='right' >
						对象ID：
					</td>
					<td >
						<span id='id_svg_object' title='' style='cursor:pointer;'></span>
					</td>
				</tr>
				<tr>
					<td align='right' >
						排序号：
					</td>
					<td >
						<input id='id_list_no' type='text' value='0' size='25' onchange="changeListNo()"/>
					</td>
				</tr>
				<tr>
					<td align='right' >
						环节名称：
					</td>
					<td >
						<input id='id_name' type='text' value='' size='25' onchange="changeName()"/>
					</td>
				</tr>
				<tr>
					<td align='right' noWrap  title="或：权限代码">
						角色代码：
					</td>
					<td >
						<input type='text'  id='id_user_power' size='25' value='' onchange='changeUserPower()'/>
					</td>
				</tr>
				<tr>
					<td align='right' noWrap >
						环节类型：
					</td>
					<td >
						<input type='hidden'  id='id_type' value='0'/>
						<input type='radio'  id='id_type_0' value='0' onclick='$("#id_type").val("0");changeType("0");' name='activity_type'/><label for='id_type_0' style='cursor:pointer;'>普通活动</label>
						<input type='radio'  id='id_type_1' value='1' onclick='$("#id_type").val("1");changeType("1");' name='activity_type'/><label for='id_type_1' title='流程的开始环节' style='cursor:pointer;'>开始活动</label>
						<input type='radio'  id='id_type_2' value='2' onclick='$("#id_type").val("2");changeType("2");' name='activity_type'/><label for='id_type_2' style='cursor:pointer;' title='同组触发顺序的其他活动均已完成时，本活动自动完成，并触发下一触发顺序的活动'>自动完成</label>
					</td>
				</tr>
				<tr>
					<td align='right' >
						人员类型：
					</td>
					<td nowrap="nowrap">
						<input type='hidden' id='id_user_type' value='0'/>
						<input type='radio' id='id_user_type_0' value='0' onclick='$("#id_user_type").val("0");changeUserType("0");' name='activity_user_type'/><label for='id_user_type_0' style='cursor:pointer;'>任意一人</label>
						<input type='radio' id='id_user_type_1' value='1' onclick='$("#id_user_type").val("1");changeUserType("1");' name='activity_user_type'/><label for='id_user_type_1' style='cursor:pointer;'>多人并行</label>
						<input type='radio' id='id_user_type_2' value='2' onclick='$("#id_user_type").val("2");changeUserType("2");' name='activity_user_type'/><label for='id_user_type_2' style='cursor:pointer;'>多人顺序</label>
					</td>
				</tr>
				<tr>
					<td align='right' noWrap >
						人员范围：
					</td>
					<td >
						<input type='hidden'  id='id_user_scope' value='0'/>
						<input type='radio' id='id_user_scope_0' value='0' onclick='$("#id_user_scope").val("0");changeUserScope("0");' name='activity_user'/><label for='id_user_scope_0' style='cursor:pointer;'>个人</label>
						<input type='radio' id='id_user_scope_1' value='1' onclick='$("#id_user_scope").val("1");changeUserScope("1");' name='activity_user'/><label for='id_user_scope_1' style='cursor:pointer;'>部门</label>
						<input type='radio' id='id_user_scope_2' value='2' onclick='$("#id_user_scope").val("2");changeUserScope("2");' name='activity_user'/><label for='id_user_scope_2' style='cursor:pointer;'>机关</label>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center" height='30'>
						<input type="button" onclick='delActivityObj();return false;' value='删除'/>
					</td>
				</tr>
			</table>
			<table width="100%" border='1' id='id_tab_2' style='display:none;'>
				<!-- 为了样式协调必需要 -->
				<tr style="height: 1px;">
					<td style="height: 0px;font-size: 0px;border-top-style: none;border-left-style: none;border-right-style: none; " colspan="3"><img src="/e9common/images/empty.gif" style="height: 1px;"/></td>
				</tr>
				<tr align="center">
					<td colspan="3" >
						活动属性 
					</td>
				</tr>
				<tr align="center">
					<td >参数名</td>
					<td >参数值</td>
				</tr>
			</table>
			<br/><textarea id='id_jsondata' style='width:300;height:200;display:none;' readonly></textarea>
			<br/>
			<table width="100%" border='1' id='id_tab_3' style='display:none;'>
				<tr align="center">
					<td >
						<input type='button'  onclick='setParam();alert("保存成功！");return false;' value='保存'/>
					</td>
				</tr>				
			</table>
		</div>
	</body>
</html>
