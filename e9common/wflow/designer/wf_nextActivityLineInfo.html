<html>
	<head>
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script>
			var g_js_num=3;
		</script>
		<SCRIPT language="javascript" src="../js/boot.js"></SCRIPT>
		<link rel="stylesheet" type="text/css" href="/e9common/jquery/css/jquery-ui-1.8.21.custom.css" />
		<script type="text/javascript" src="/e9common/jquery/js/jquery-ui-1.8.22.custom.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/e9common/css/base.css" />
		<script type="text/javascript" src="/e9common/js/uitables.js"></script>
		<script type="text/javascript" src="/e9common/jquery/js/themeswitchertool.js"></script>
		<script type="text/javascript">
		$(document).ready(function () {
			//主题切换
			addThemeSwitcher('head',{ top: '0px', right: '0px' });
			$("#id_tab_1").styleTable2();
			//按钮样式
			$( "input:button" ).button();
		});
		</script>
	</head>
	<body onbeforeunload="parent.saveFormData();" leftmargin="0" topmargin="2" marginwidth="0" marginheight="0" style="overflow: auto;">
		<div class="tab" >
			<a href='#1' id='id_a_tab_1' onclick='return false;' class="on">基本信息</a>
			<div class="tabspace">&nbsp;</div>
		</div>
		<div class="tabbody">
			<table width="100%" border='1' id='id_tab_1'>
				<tr>
					<td align='right' bgcolor="#F6F5EE">
						对象ID：
					</td>
					<td >
						<span id='id_svg_object' title='' style='cursor:pointer;'></span>
					</td>
				</tr>
				<tr>
					<td align='right' bgcolor="#F6F5EE">
						排序号：
					</td>
					<td >
						<input id='id_list_no' type='text' value='0' size='25' onchange="changeListNo()"/>
					</td>
				</tr>
				<tr>
					<td align='right' bgcolor="#F6F5EE">
						触发顺序：
					</td>
					<td >
						<input id='id_trigger_list_no' type='text' value='0' size='25' onchange="changeTriggerListNo()"/>
					</td>
				</tr>
				<tr>
					<td align='right' noWrap bgcolor="#F6F5EE">
						执行与否不影<br/>响其他活动：
					</td>
					<td >
						<input type='checkbox'  id='id_effect' value='0' onclick='this.value=(this.value=="0"?"1":"0");changeEffect();'/>
					</td>
				</tr>
				<tr>
					<td align='right' noWrap bgcolor="#F6F5EE">
						默认用户：
					</td>
					<td >
						<select id='id_default_user' style="width: 160px;" onchange="changeDefaultUser(this.value);">
							<option value='99'>--无--</option>
							<option value='0'>当前用户</option>
							<option value='1'>指定活动首用户</option>
							<option value='2'>指定活动末用户</option>
							<option value='3'>同组活动的用户</option>
						</select>
					</td>
				</tr>
				<tr id='id_tr_default_user_activity_id' style="display: none;">
					<td align='right' noWrap bgcolor="#F6F5EE">
						指定活动：
					</td>
					<td >
						<select id='id_default_user_activity_id' style="width: 160px;" onchange="changeDefaultUserActivityId(this.value);"> 
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center" height='30'>
						<input type="button" onclick='delNextActivityLineObj();return false;' value='删除'/>
						<input id='id_break_activity' style="display: none;"  type="button" onclick='breakActivity();return false;' value='断开环节连接'/>
						<input id='id_break_operater' style="display: none;"  type="button" onclick='breakOperater();return false;' value='断开结果线连接'/>
					</td>
				</tr>
			</table>
			<textarea id='id_jsondata' style='width:100%;height:300;display:none;' readonly></textarea>
		</div>
	</body>
</html>
