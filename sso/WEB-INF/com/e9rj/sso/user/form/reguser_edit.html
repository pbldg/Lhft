<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<customtag var="getform" delegation="com.xmzy.frameext.form.tag.GetFormFileTag" src="com/e9rj/platform/common/form/include.html"/>
	<script type="text/javascript" src="js/ssocommon.js"></script>    
    <script type="text/javascript">
    //验证变量
    var validateForm = false;
    $(function(){
    	//重置表单（防止IE缓存）
    	//$("#infoForm")[0].reset();
    	//主题切换
		addThemeSwitcher('head',{ top: '0px', right: '0px' });
		//表格样式
		$("#infoTableShort").styleTable();
		//按钮样式
		$( "input:button, a, button", "div" ).button();
    	//验证表单
    	commonValidate("infoForm");
		//表单提交
		submitInfoForm("infoForm", "HttpChannel?action=SAVE_ACTION&BUSINESS_TYPE=sso.reguser");
		//按钮
		$( "#buttonset" ).buttonset();
		
    });
    
    function saveInfo(){
    	$('#infoForm').submit();
    }

	</script>
</head>
<body class="ui-widget-content" style="border: 0">
	<form method="post" name="infoForm" id="infoForm" action="/">
		<input type="text" style="display: none;" name="CMD" id="CMD">
		<table style="width: 100%; " cellpadding="0" cellspacing="0" id="infoTableShort" class="full" >
			<!-- 为了样式协调必需要 -->
			<tr style="height: 1px;">
				<td style="height: 0px;font-size: 0px;border-top-style: none;border-left-style: none;border-right-style: none; " colspan="4"><img src="" style="height: 1px;"></td>
			</tr>
			<!-- ***end*** -->
			<tr>
				<td height="33" width="15%" align="right" >登录名：</td>
				<td align="left"  width="35%">
				    <input type="text" style="width:90%" name="OPNO" id="OPNO" readonly="readonly">
				    <input type="text" style="width:90%;display: none;" name="PERSON_ID" id="PERSON_ID"  >
				</td>
			
				<td height="33" width="15%" align="right" >昵称：</td>
				<td align="left"  width="35%">
				    <input type="text" style="width:90%" name="NIICKNAME" id="NIICKNAME" >
				</td>
			</tr>			
			<tr>
				<td height="33" width="15%" align="right" >桨号等级：</td>
				<td align="left"  width="35%">
				    <input type="text" style="width:90%" name="GOLDOAR_GRADE" id="GOLDOAR_GRADE" >
				</td>
				<td height="33" width="15%" align="right" >兴趣爱好：</td>
				<td align="left"  width="35%">
				    <input type="text" style="width:90%" name="HOBBY" id="HOBBY" >
				</td>
			</tr>
			<tr  >
				<td height="33" width="15%" align="right" >自我介绍：</td>
				<td align="left" colspan="3" style="padding-right: 29px" >
				    <textarea type="TEXT" style="width:100%" name="INTRODUCE" id="INTRODUCE" ></textarea>
				</td>
			</tr>
			
			<tr>
				<td height="33" width="15%" align="right" >个人签名：</td>
				<td align="left"  colspan="3" style="padding-right: 32px">
				    <input type="text" id="SIGNATURE" name="SIGNATURE" style="width:100%;"/>
				</td>
			</tr>
			<tr>
				<td height="33" width="15%" align="right" >备注：</td>
				<td align="left" colspan="3" style="padding-right: 29px">
				    <textarea id="REMARK" name="REMARK" style="width:100%;" ></textarea>
				</td>
			</tr>
			
			<tr>
				<td height="33" width="15%" align="right" >是否接受邮件信息：</td>
				<td align="left"  width="35%">
				    <input type="radio" id="IS_ADOPT1" name="IS_ADOPT" value="1" checked="checked"/>是
					<input type="radio" id="IS_ADOPT2" name="IS_ADOPT" value="0"/>否
				</td>
			
				<td height="33" width="15%" align="right" >是否通过身份验证：</td>
				<td align="left"  width="35%">
				    <input type="radio" id="IS_IDENTITY_VERIFY1" name="IS_IDENTITY_VERIFY" value="1" checked="checked"/>是
					<input type="radio" id="IS_IDENTITY_VERIFY2" name="IS_IDENTITY_VERIFY" value="0"/>否
				</td>
			</tr>
			<tr>
				<td height="33" width="15%" align="right" >是否通过手机验证：</td>
				<td align="left"  width="35%">
				    <input type="radio" id="IS_PHONE_VERIFY1" name="IS_PHONE_VERIFY" value="1" checked="checked"/>是
					<input type="radio" id="IS_PHONE_VERIFY2" name="IS_PHONE_VERIFY" value="0"/>否
				</td>
				<td height="33" width="15%" align="right" >是否通过邮箱验证：</td>
				<td align="left"  width="35%">
				    <input type="radio" id="IS_MAIL_VERIFY1" name="IS_MAIL_VERIFY" value="1" checked="checked"/>是
					<input type="radio" id="IS_MAIL_VERIFY2" name="IS_MAIL_VERIFY" value="0"/>否
				</td>
			</tr>
			<tr>
				<td height="33" width="15%" align="right" >是否设置密保问题：</td>
				<td align="left"  width="35%">
				    <input type="radio" id="IS_SECERT_QUESTION1" name="IS_SECERT_QUESTION" value="1" checked="checked"/>是
					<input type="radio" id="IS_SECERT_QUESTION2" name="IS_SECERT_QUESTION" value="0"/>否
				</td>
				<td height="33" width="15%" align="right" >是否启用：</td>
				<td align="left"  width="35%">
				    <input type="radio" id="IS_ENABLED1" name="IS_ENABLED" value="1" checked="checked"/>是
					<input type="radio" id="IS_ENABLED2" name="IS_ENABLED" value="0"/>否
				</td>
			</tr>
        </table>
	</form>
	<!-- 以下是按钮区域 -->
	<div style="position:absolute;width: 100%;border-bottom:0px;border-left:0px;border-right:0px;bottom:40px;font-size: 0px;" class="ui-widget-content"></div>
	<div id="buttonDiv" style="position:absolute;bottom:0px;right:15px;">
		<span id="buttonset">
			#{FORM_IS_READONLY=="true"?'':'<button id="addBtn" onclick="saveInfo()"><span class="ui-icon ui-icon-check" style="float: left;"></span>保存</button>'}
			<button id="cancelBtn" onclick="cancel()"><span class="ui-icon ui-icon-close" style="float: left;"></span>取消</button>		
		</span>
	</div>
</body>
</html>
<!--Form Setting Start-->
	<var name="CMD" value="REGUSER_BEAN.getCmd()"/>
	<var name="PERSON_ID" value="REGUSER_BEAN.get('PERSON_ID')" />
	<var name="OPNO" value="REGUSER_BEAN.get('OPNO')" /><!-- 操作员 -->
	<var name="NIICKNAME" value="REGUSER_BEAN.get('NIICKNAME')"/><!-- 操作员 -->
	<var name="GOLDOAR_GRADE" value="REGUSER_BEAN.get('GOLDOAR_GRADE')" /><!-- 操作员名 -->
	<var name="HOBBY" value="REGUSER_BEAN.get('HOBBY')" /><!-- 用户KEY -->
	<var name="INTRODUCE" value="REGUSER_BEAN.get('INTRODUCE')"/><!-- 是否启用 -->
	<var name="SIGNATURE" value="REGUSER_BEAN.get('SIGNATURE')"/><!-- 操作限制 -->
	<var name="REMARK" value="REGUSER_BEAN.get('REMARK')"/><!-- 组织机构 -->
	<var name="IS_ADOPT" value="REGUSER_BEAN.get('IS_ADOPT')"/><!-- 组织机构 -->
	<var name="IS_IDENTITY_VERIFY" value="REGUSER_BEAN.get('IS_IDENTITY_VERIFY')"/><!-- 职员ID -->
	<var name="IS_PHONE_VERIFY" value="REGUSER_BEAN.get('IS_PHONE_VERIFY')" /><!-- 职员姓名 -->
	<var name="IS_MAIL_VERIFY" value="REGUSER_BEAN.get('IS_MAIL_VERIFY')" /><!-- 职员姓名 -->
	<var name="IS_SECERT_QUESTION" value="REGUSER_BEAN.get('IS_SECERT_QUESTION')" /><!-- 职员姓名 -->
	<var name="IS_ENABLED" value="REGUSER_BEAN.get('IS_ENABLED')" /><!-- 职员姓名 -->
<!--Form Setting End-->
