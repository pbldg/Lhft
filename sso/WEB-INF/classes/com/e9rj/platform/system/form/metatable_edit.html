<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<customtag var="getform" delegation="com.xmzy.frameext.form.tag.GetFormFileTag" src="com/e9rj/platform/common/form/include.html"/>
    
    <script type="text/javascript">
    //验证变量
    var validateForm = false;
    $(function(){
    	//主题切换
		addThemeSwitcher('head',{ top: '0px', right: '0px' });
		//表格样式
		$("#infoTable2").styleTable();
		//按钮样式
		$( "input:button, a, button", "div" ).button();
    	//验证表单
    	commonValidate("infoForm");
		//表单提交
		submitInfoForm("infoForm", "HttpChannel?action=SAVE_ACTION&BUSINESS_TYPE=form.metatable")
		//按钮
		$( "#buttonset" ).buttonset();
		
		if($.browser.mozilla) $("select").each(function(){$(this).width($(this).outerWidth()-2)});//firefox下减2px，应对宽度不一致的问题
		
		$("#editContentDiv").height(window.top.$("#topIframe").height()-42);//设置编辑框高度
    });
    function saveInfo(){
    	$('#infoForm').submit();
    }
	</script>
</head>
<body class="ui-widget-content" style="border: 0">
	<form method="post" name="infoForm" id="infoForm" >
		<input type="text" style="display: none;" name="CMD" id="CMD"/>
		<div id="editContentDiv" style="overflow-y:auto;">
			<table style="width: 100%; " cellpadding="0" cellspacing="0" id="infoTable2" class="full" >
				<!-- 为了样式协调必需要 -->
				<tr style="height: 1px;">
					<td style="height: 0px;font-size: 0px;border-top-style: none;border-left-style: none;border-right-style: none; " colspan="4"><img src="/e9common/images/empty.gif" style="height: 1px;"/></td>
				</tr>
				<!-- ***end*** -->													
				<tr>								
	                <td align="right" >表代码：</td>
	                <td align="left" >
	                	<input type="text" id="TABLECODE" name="TABLECODE"/>
	                	<input type="text" style="display: none;" id="METATABLE_ID" name="METATABLE_ID"/>
	                </td>	
	                <td align="right" >表名：</td>
	                <td align="left" >
	                	<input type="text" id="TABLENAME" name="TABLENAME"/>
	                </td>								
				</tr>																	
				<tr>								
	                <td align="right" >SCHEMA：</td>
	                <td align="left" >
	                	<input type="text" id="TABLESCHEMA" name="TABLESCHEMA"/>
	                </td>	
	                <td align="right" >CONNID：</td>
	                <td align="left" >
	                	<input type="text" id="CONNID" name="CONNID" value="SimpledbService"/>
	                </td>									
				</tr>																	
	        </table>
        </div>
	</form>
	<!-- 以下是按钮区域 -->
	<div style="position:absolute;width: 100%;border-bottom:0px;border-left:0px;border-right:0px;bottom:40px;font-size: 0px;" class="ui-widget-content"></div>
	<div id="buttonDiv" style="position:absolute;bottom:0px;right:15px;">
		<span id="buttonset">
			#{FORM_IS_READONLY=="true"?'':'<button id="addBtn" onclick="saveInfo()"><span class="ui-icon ui-icon-check" style="float: left;"></span>保存</button>'}
			<button id="cancelBtn" onclick="cancel()"><span class="ui-icon ui-icon-close" style="float: left;"></span>取消</button>		
		</span>
	</div>
</body>
</html>
<!--Form Setting Start-->
	<var name="CMD" value="TB_METATABLE_BEAN.getCmd()"/>
	<var name="METATABLE_ID" value="TB_METATABLE_BEAN.get('METATABLE_ID')"/><!-- METATABLE_ID -->
	<var name="TABLECODE" value="TB_METATABLE_BEAN.get('TABLECODE')" validate="required,maxSize[32]"/><!-- TABLECODE -->
	<var name="TABLENAME" value="TB_METATABLE_BEAN.get('TABLENAME')" validate="required,maxSize[50]"/><!-- TABLENAME -->
	<var name="TABLESCHEMA" value="TB_METATABLE_BEAN.get('TABLESCHEMA')" validate="required,maxSize[32]"/><!-- TABLESCHEMA -->
	<var name="CONNID" value="TB_METATABLE_BEAN.get('CONNID')" validate="required,maxSize[32]"/><!-- CONNID -->
<!--Form Setting End-->
