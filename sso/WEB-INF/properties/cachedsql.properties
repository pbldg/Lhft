#Oracle use ||,sybase and mssql use +
PARAMGROUP=select 'PARAMGROUP' as TAB,'PARAMGROUP' as CODETYPE,GROUPID as CODE,GROUPNAME as NAME,ORDIDX from TS_PARAMGROUP
PARAM=select 'PARAM' AS TAB,GROUPID as CODETYPE,CNAME as CODE,CVALUE as NAME,ORDIDX from TS_PARAM

SYSCODECATEGORY=select 'SYSCODECATEGORY' as TAB,'SYSCODECATEGORY' as CODETYPE,CNO as CODE,CNAME as NAME,1 as ORDIDX from TS_CODECATEGORY WHERE CODETYPE='1'
SYSCODE=select 'SYSCODE' as TAB,CATEGORYNO as CODETYPE,CNO as CODE,CVALUE as NAME,ORDIDX from TS_CODE C WHERE (SELECT CODETYPE FROM TS_CODECATEGORY CC WHERE CC.CNO=C.CATEGORYNO)='1'

USERCODECATEGORY=select 'USERCODECATEGORY' as TAB,'USERCODECATEGORY' as CODETYPE,CNO as CODE,CNAME as NAME,1 as ORDIDX from TS_CODECATEGORY WHERE CODETYPE IN ('2','3')
USERCODE=select 'USERCODE' as TAB,CATEGORYNO as CODETYPE,CNO as CODE,CVALUE as NAME,ORDIDX from TS_CODE C WHERE (SELECT CODETYPE FROM TS_CODECATEGORY CC WHERE CC.CNO=C.CATEGORYNO) IN ('2','3')

ORG=select 'ORG' as TAB,'ORG' as CODETYPE,ORGCODE as CODE,ORGNAME as NAME,ORDIDX from TS_ORG
